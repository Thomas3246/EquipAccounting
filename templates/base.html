<!DOCTYPE html>
<html>
<head>
    <title>ТехУчет МАКС</title>
    <meta charset="UTF-8">
    <style>

        .user-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        .user-block {
            display: block;
            width: 100%;
            padding: 12px;
            text-decoration: none;
            color: #333;
            background-color: white;
            transition: background 0.2s;
        }

        .user-block:hover {
            background-color: #eef;
        }

        .delete-form {
            margin-left: 12px;
            padding-right: 12px;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
        .form-container {
            width: 70%;
            padding: 20px;
            margin-left: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .readonly {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-buttons a {
            text-decoration: none;
        }

        .request-container {
            width: 85%;
            padding: 20px;
            margin-left: 0;
        }


        .request-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            transition: background-color 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .request-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .request-field {
            margin-bottom: 8px;
        }

        nav a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Общая шапка -->
    <header>
        <nav>
            <a href="/allactive">Заявки</a>
            {{if eq .IsAdmin 1}}
                <a href="/users">Пользователи</a>
            {{end}}
        </nav>
    </header>

    <!-- Контентная часть (будет меняться) -->
    <main>
        {{template "content" .}}
    </main>

    <!-- Общий футер -->
    <!-- <footer>...</footer> -->
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
{{define "content"}}

<body>
    <div class="form-container">
        <h2>Добавление новой модели оборудования</h2>

        <form method="POST" action="/equipmentDirectory/new">
            <div class="form-group">
                <label for="name">Наименование:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="releaseYear">Год выпуска:</label>
                <input type="text" id="releaseYear" name="releaseYear" class="form-input">
            </div>

            <div class="form-group">
                <label for="typeId">Тип оборудования:</label>
                <select id="typeId" name="typeId" required class="form-input">
                    <option value="" selected disabled> Выберите тип </option>
                    {{range .Types}}
                        <option value="{{.Id}}">{{.Name}}</option>
                    {{end}}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Создать</button>
                <a href="/equipmentDirectory" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>

{{end}}
</html>
